	<meta charset="utf-8">

	<style>
		html{
			cursor: cell;
		}
		body{
			background-color: #e8acbc;
		}
		.div1{
			margin-left: 180px;
		}
		.img2{
			max-height: 70px;
			opacity: 100%;
		}
		.img2:hover{
			cursor: cell;
			opacity: 60%;
		}
		.alb{
			max-width: 500px;
			margin: 35px;
			border-radius: 5%;
			float: left;
			animation-name: light;
			animation-duration: 1.5s;
			animation-iteration-count: infinite;
		}
		@keyframes light{
			0%{
				border: 8px dashed #ff144b;
			}
			50%{
				border: 8px dashed #fff099;
			}
			100%{
				border: 8px dashed #ff144b;
			}
		}
		@media only screen and (max-width: 1080px){
			.alb{
				max-width: 300px;
				margin: 30px;
			}
			.div1{
				margin-left: 50px;
			}
		}
	</style>
